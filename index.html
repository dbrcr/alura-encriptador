<!DOCTYPE html>

<!-- ENCRIPTADOR DE TEXTO                  -->
<!-- MODIFICADO POR DANIEL BERNARDO CASTRO -->

<html lang="es-MX">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Encriptador de texto ALURA-ORACLE</title>
  <link rel="stylesheet" href="./style.css">
  
</head>

<body>
 
  <h1 class="titulo"><img class="logo" src="./alura-logo.svg" alt="Logo de Alura Latam">ORACLE ONE</h1>
  <h2 class="titulo">Encriptador De Texto</h2>

  <main class="main">

    <section class="box">
      <form id="formulario" action="" onClick="evitarRecarga(event)" autocomplete="off">
        <label for="input-texto" class="etiqueta">Entrada:</label>
        <textarea class="text-input" required autofocus id="input-texto" placeholder="Ingrese el texto aquÃ­"></textarea>
        <input class="btn" type="submit" value="encriptar" onClick="encriptar();">
        <input class="btn" type="submit" value="desencriptar" onClick="desencriptar();">
      </form>
    </section>
  
    <section class="msg box">
      <p class="etiqueta">Mensaje:</p>
      <form>
      <textarea class="text-input msg" id="msg" readonly=""></textarea>
      <label for="copiar"></label>
      <input class="btn" type="submit" value="copiar" id="btn-copy" onClick="copiar();">
      </form>
    </section>

  </main>
  
  <footer>   
      <p>Desarrollado por Daniel Bernardo Castro</p>
      <a href="mailto:d6.8@outlook.com">contactarme</a>
  </footer>

  <script src="script.js"></script>

</body>
</html>
